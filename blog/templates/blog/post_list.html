{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <div class="date">
                {{ post.published_date }}
            </div>
            <picture>
                <!--<source media="(min-width: 850px)" srcset="images/minecraft-1000_large_2x.jpg 2x, images/minecraft-500_large_1x.jpg">
                <source srcset="images/minecraft-600_small_3x.jpg 3x, images/minecraft-400_small_2x.jpg 2x, images/minecraft-200_small_1x.jpg">-->
                <img src="https://upload.wikimedia.org/wikipedia/commons/f/fe/Emoji_u1f48a.svg" class="blog-thumbnail" alt="A nice minecraft landscape.">
            </picture>
            <p>{{ post.text|linebreaksbr }}</p>
            Comments: {{ post.approved_comments.count }}
        </div>
    {% endfor %}
{% endblock %}
